<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Service - Salon CARE</title>

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tambahservices.css"> <!-- Custom CSS -->

    <!-- FontAwesome -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-cut"></i> Tambah Service</h4>
                    </div>
                    <div class="card-body">
                        <form id="addServiceForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Service:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Harga (IDR):</label>
                                <input type="number" id="price" name="price" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi:</label>
                                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="photo" class="form-label">URL Foto:</label>
                                <input type="text" id="photo" name="photo" class="form-control" placeholder="Masukkan URL gambar" required>
                            </div>
                            

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Simpan
                                </button>
                                <a href="services.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Kembali
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="js/services.js"></script>

</body>

</html>
